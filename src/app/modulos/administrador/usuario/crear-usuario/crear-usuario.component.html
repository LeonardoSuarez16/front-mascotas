<div class="row">
    <h3 class="center-align">Crear Usuario</h3>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarUsuario()" method="POST" action="formulario-contacto.php">
            
            <!-- <div class="input-field">
                <label for="id">id</label>
                <input formControlName="id" type="text" name="id" required>
            </div> -->
            
            <div class="input-field">
                <label for="nombre">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required>
            </div>  

            <div class="input-field">
                <label for="apellido">apellido</label>
                <input formControlName="apellido" type="text" name="apellido" required>
            </div>

            <div class="input-field">
                <label for="celular">celular</label>
                <input formControlName="celular" type="text" name="celular" required>
            </div>
            <div class="input-field">
                <label for="correo">correo</label>
                <input formControlName="correo" type="text" name="correo" required>
            </div>
            <div class="input-field">
                <label for="telefono">telefono</label>
                <input formControlName="telefono" type="text" name="telefono" required>
            </div>
            <div class="input-field">
                <label for="contrasena">contrasena</label>
                <input formControlName="contrasena" type="text" name="contrasena" required>
            </div>
            <div class="input-field">
                <label for="rol">rol</label>
                <input formControlName="rol" type="text" name="rol" required>
            </div>
            <!-- <div class="input-field">
                <label for="mascotas">mascotas</label>
                <input formControlName="mascotas" type="text" name="mascotas" required>
            </div> -->
            
            <!-- <div class="input-field">
                <label for="imagen">imagen</label>
                <input formControlName="imagen" type="text" name="imagen" required>
            </div> -->
            
            <p class="center-align">
               <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit"><i 
                class="material-icons right">send</i>Enviar</button>
            </p>
            

        </form>
    </article>

</div>
