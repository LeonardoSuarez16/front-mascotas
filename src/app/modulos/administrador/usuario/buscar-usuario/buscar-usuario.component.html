<a routerLink="/administrador/crear-usuario" class="btn">Nuevo Usuario</a>
<table class="table responsive">
    <thead>
        <tr>
        <th>
            Nombre
        </th>
        <th>
            Apellido
        </th>
        <th>
            Celular
        </th>
        <th>
          Correo
        </th>
        <th>
          Telefono
        </th>
        <th>
          Contrase√±a
        </th>
        <th>
            Rol
        </th>
        </tr> 
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
          <td>
            {{p.nombre}}
          </td>
          <td>
            {{p.apellido}}
          </td>
          <td>
            {{p.celular}}
          </td>
          <td>
            {{p.correo}}
          </td>
          <td>
            {{p.telefono}}
          </td>
          <td>
            {{p.contrasena}}
          </td>
          <td>
            {{p.rol}}
          </td>
          <!-- esto es para cundo quiera insertar ina imagen -->
          <!-- <td>
            <imagen src="{{p.imagen}}" class="imagenProducto"/>
          </td> -->
          <td>
            <a routerLink="/administrador/editar-usuario/{{p.id}}" class="btn">Editar Usuario</a>
          </td>
            <td>
            <a routerLink="/administrador/eliminar-usuario/{{p.id}}" class="btn">Eliminar</a>
           </td> 
        </tr>
    </tbody>
</table>
