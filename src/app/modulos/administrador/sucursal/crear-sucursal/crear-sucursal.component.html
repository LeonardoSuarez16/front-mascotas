<div class="row">
    <h3 class="center-align">Crear Sucursal</h3>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarSucursal()" method="POST" action="formulario-contacto.php">
            
            <div class="input-field">
                <label for="departamento">Departamento</label>
                <input formControlName="departamento" type="text" name="departamento" required>
            </div>  

            <div class="input-field">
                <label for="ciudad">Ciudad</label>
                <input formControlName="ciudad" type="text" name="ciudad" required>
            </div>
         
            <div class="input-field">
                <label for="direccion">Direccion</label>
                <input formControlName="direccion" type="text" name="direccion" required>
            </div>
            <div class="input-field">
                <label for="telefono">Telefono</label>
                <input formControlName="telefono" type="text" name="telefono" required>
            </div>
            <!-- <div class="input-field">
                <label for="imagen">imagen</label>
                <input formControlName="imagen" type="text" name="imagen" required>
            </div> -->
            
            <p class="center-align">
               <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit"><i 
                class="material-icons right">send</i>Enviar</button>
            </p>

        </form>
    </article>

</div>
