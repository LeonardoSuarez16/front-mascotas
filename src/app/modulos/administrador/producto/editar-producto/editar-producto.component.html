<div class="row">
    <h3 class="center-align">Editar Producto</h3>
    <article class="col s6 offset-s3">
        <!-- en este camnbiamos este metodo por EditarProducto -->
        <form [formGroup]="fgValidador" (ngSubmit)="EditarProducto()" method="POST" action="formulario-contacto.php">
        <!-- en esta linea que sigue es la que se pone de mas para el editar tambien recuerde copiar la logica de 
        negocio y traerla  para la logica de editar para que borre el error de la linea anterio-->
            <input type="hidden" formControlName="id">
            <div class="input-field">
                <label for="nombre" class="active">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required>
            </div>  

            <!-- en todos los label le ponemos esto (class="active") para que no se me sobre monten los nombres -->
            <div class="input-field">
                <label for="precio"class="active">Precio</label>
                <input formControlName="precio" type="text" name="precio" required>
            </div>

            <div class="input-field">
                <label for="descripcion" class="active">Descripcion</label>
                <input formControlName="descripcion" type="text" name="descripcion" required>
            </div>
            <div class="input-field">
                <label for="tipo" class="active">tipo</label>
                <input formControlName="tipo" type="text" name="tipo" required>
            </div>
            <!-- <div class="input-field">
                <label for="imagen">imagen</label>
                <input formControlName="imagen" type="text" name="imagen" required>
            </div> -->
            
            <p class="center-align">
               <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit"><i 
                class="material-icons right">send</i>Enviar</button>
            </p>

        </form>
    </article>

</div>
