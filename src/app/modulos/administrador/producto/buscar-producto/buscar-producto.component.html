
<a routerLink="/administrador/crear-producto" class="btn">Nuevo Producto</a>
<table class="table responsive">
    <thead>
        <tr>
        <th>
            Nombre
        </th>
        <th>
            Precio
        </th>
        <th>
            Descripcion
        </th>
        <th>
          tipo
        </th>
        <th>
          Editar
        </th>
        <th>
          Eliminar
        </th>
        </tr> 
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
          <td>
            {{p.nombre}}
          </td>
          <td>
            {{p.precio}}
          </td>
          <td>
            {{p.descripcion}}
          </td>
          <td>
            {{p.tipo}}
          </td>
          <!-- esto es para cundo quiera insertar ina imagen -->
          <!-- <td>
            <imagen src="{{p.imagen}}" class="imagenProducto"/>
          </td> -->
          <td>
            <a routerLink="/administrador/editar-producto/{{p.id}}" class="btn">Editar Producto</a>
          </td>
            <td>
            <a routerLink="/administrador/eliminar-producto/{{p.id}}" class="btn">Eliminar</a>
           </td> 
        </tr>
    </tbody>
</table>
