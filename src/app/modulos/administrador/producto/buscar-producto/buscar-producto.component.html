<a routerLink="/administrador/crear-producto" class="btn">Nuevo Producto</a>
<table class="table responsive">
    <thead>
        <tr>
        <th>
            Nombre
        </th>
        <th>
            Precio
        </th>
        <th>
            Descripcion
        </th>
        </tr> 
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
          <td>
            {{p.nombre}}
          </td>
          <td>
            {{p.precio}}
          </td>
          <td>
            {{p.descripcion}}
          </td>
          <td>
            <a routerLink="/administrador/editar-producto/{{p.id}}" class="btn">Editar Producto</a>
          </td>
        </tr>
    </tbody>
</table>
